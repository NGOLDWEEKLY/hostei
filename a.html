<style>
@import url('https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700');

*{
  box-sizing: border-box;
}

strong{
  font-weight: 500;
}

body{
  font-family: 'Fira Sans';
  display: flex;
  height: 100vh;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  line-height: 1.5;
  font-weight: 300;
  padding: 4em;
}

h1,h2,h3{
  font-weight: inherit;
}

.c-logo {
  $size: 300px;
  width: $size;
  height: $size;
  background-color: #7e56ff;
  background-image: linear-gradient(150deg, #5a00ff 0%, #ff1ff7 100%, #ff1ff7 100%);
  box-shadow: 0 20px 27px rgba(0, 0, 0, 0.05);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-decoration: none;
  font-size: 4em;
  font-weight: 300;
  transform-style: preserve-3d;
  transform: perspective(500px);
  position: relative;

  &:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    box-shadow: 0 20px 70px -10px rgba(black, .7), 0 50px 100px 0 rgba(black, .2);
    z-index: -1;
    transform: translateZ(-20px);
    transition: .5s;
  }

  > span {
    display: block;
    transform: translateZ(50px) scale(.7);
  }

  &:hover {
    &:after{
      transform: translateZ(-50px);
    }
  }
}

.c-button{
  border-radius: 5px;
  background: linear-gradient(to right, #00803b, #004347);
  padding: .5em 1em;
  color: white;
  text-decoration: none;
}

@media (max-height: 600px) {
  body{
    > *:not(.c-logo){
      display: none;
    }
  }
}

</style>
